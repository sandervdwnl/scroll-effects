<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Fade on Scroll</title>
</head>

<body>
    <header style="background: lightcoral; color: yellow; text-align: center;">
        <h1>Slide and Fade Effects on Scroll</h1>
        <p>When scrolling down, boxes appear using a fade or slide effect</p>
    </header>
    <main>
        <!-- Box 1 -->
        <section id="box-1" class="box"
            style="background-color: lightgreen; height: 500px; margin-top: 20%; text-align: center;">
            <h2>This is a static section with no effect.<br>
                Scroll down</h2>
        </section>
        <!-- Box 2 -->
        <section id="box-2" class="fade-scroll-bottom box"
            style="background-color: lightsalmon; height: 500px; margin-top: 20%; text-align: center;">
            <h2>This section fades in.<br>
                Scroll down</h2>
        </section>
        <!-- Box 3 -->
        <section id="box-3" class="fade-scroll-bottom box"
            style="background-color: lightpink; height: 500px; margin-top: 20%; text-align: center;">
            <h2>This one fades in too.<br>
                Scroll down</h2>
        </section>
        <section id="box-4" class="box"
            style="background-color: lightcyan; height: 500px; margin-top: 20%; text-align: center;">
            <h2>This is a static section with no effect.<br>
                Scroll down</h2>
        </section>

    </main>
    <footer>

    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="fade-scroll.js"></script>
</body>

</html>
